<p>chat works!</p>

<div class="chat-container">
  <div class="chat-message-row {{message.sender === thisUserId ? 'my-message' : ''}}" *ngFor="let message of chatMessages" >
    <div class="message">{{message.text}}</div>
  </div>
</div>

<form (ngSubmit)="sendMessage()">
  <input [(ngModel)]="currentText" name="currentText" /><input type="submit" value="Send" />
</form>
