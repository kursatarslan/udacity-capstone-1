<div id="container">
  <div id="header">
    <mat-toolbar color="primary">
      <span>My Application</span>
      <a routerLink="/home" routerLinkActive="active">Home</a>&nbsp;
      <a routerLink="/profile" *ngIf="auth.loggedIn" routerLinkActive="active">Profile</a>
      <a routerLink="/users" *ngIf="auth.loggedIn" routerLinkActive="active">Users</a>

      <span class="right-align">
        <span *ngIf="pingByUserId">{{pingByUserName}} wants to chat! <a routerLink="/chat/{{pingByUserId}}">Go there!</a> </span>
        <a [routerLink]="" [matMenuTriggerFor]="appMenu"><img class="avatar" *ngIf="auth.userProfile$ | async as profile" [src]="profile.picture"/></a>
        <a [routerLink]="" (click)="auth.login()" *ngIf="!auth.loggedIn">Sign In</a>
    <!--    <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>-->
      </span>
    </mat-toolbar>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="auth.logout()">Logout</button>
    </mat-menu>
  </div>
  <!--<mat-toolbar color="accent">
    <ul>
      <li><a routerLink="/home">Home</a></li>
    </ul>
  </mat-toolbar>-->
  <div id="body">
    <router-outlet></router-outlet>
  </div>

  <div id="footer">
    <footer></footer>
  </div>
</div>
