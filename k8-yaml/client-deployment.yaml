apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: udacity-capstone-client
          image: patrikb/udacity-capstone-client
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
