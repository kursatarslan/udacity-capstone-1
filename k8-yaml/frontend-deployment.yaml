apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: udacity-capstone-frontend
          image: udacity-capstone-frontend:blue
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80

